<!doctype html>
<html>
<head><meta charset="utf-8"><title>Admin dashboard</title></head>
<body>
  <h2>Admin dashboard</h2>
  <p><a href="/admin/logout">Logout</a></p>

  <h3>Pages</h3>
  <p><a href="/upload">Create new page</a></p>
  <ul>
    {% for slug in slugs %}
      <li>
        <a href="/p/{{ slug }}" target="_blank">{{ slug }}</a>
        |
        <a href="/admin/edit/{{ slug }}">Edit</a>
        |
        <form action="/admin/delete_page/{{ slug }}" method="post" style="display:inline;" onsubmit="return confirm('Delete entire page {{ slug }}?')">
          <button type="submit">Delete page</button>
        </form>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
