<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-xl mx-auto bg-white shadow-md rounded-xl p-6">
    <h2 class="text-2xl font-bold text-blue-600 mb-4">Upload New Page</h2>

    <form 
      hx-post="/upload" 
      hx-target="body" 
      enctype="multipart/form-data"
      class="space-y-4"
    >

      <div>
        <label class="block text-gray-700 font-medium mb-1">index.html</label>
        <input 
          type="file" 
          name="html_file"
          class="w-full"
        >
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">CSS files</label>
        <input 
          type="file" 
          name="css_files"
          multiple
          class="w-full"
        >
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Image assets</label>
        <input 
          type="file" 
          name="img_files"
          multiple
          class="w-full"
        >
      </div>

      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold transition"
      >
        Upload
      </button>

    </form>
  </div>

</body>
</html>
