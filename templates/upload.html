<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upload site</title>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <h2>Create new one-pager</h2>

  <form action="/upload" method="post" enctype="multipart/form-data">

    <label>Custom slug (optional):</label><br>
    <input type="text" name="custom_slug" placeholder="leave blank to auto-generate"><br><br>

    <label>index.html (required):</label><br>
    <input type="file" name="html_file" accept=".html" required><br><br>

    <label>CSS files (can select multiple):</label><br>
    <input type="file" name="css_files" accept=".css" multiple><br><br>

    <label>Image assets (can select multiple):</label><br>
    <input type="file" name="img_files" accept="image/*" multiple><br><br>

    <button type="submit">Create page</button>
  </form>

</body>
</html>
