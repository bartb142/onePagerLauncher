<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-sm">
    <h1 class="text-2xl font-bold text-blue-600 text-center mb-6">Admin Login</h1>

    <form method="post" action="/admin/login" class="space-y-4">

      <div>
        <label class="block font-medium text-gray-700 mb-1">Password</label>
        <input 
          type="password" 
          name="password" 
          required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        >
      </div>

      <button 
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg transition"
      >
        Login
      </button>
    </form>
  </div>

</body>
</html>
